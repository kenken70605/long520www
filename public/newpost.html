<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>龙图阁论坛 - 发布新帖子</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>龙图阁论坛</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="threads.html">帖子列表</a></li>
                <li id="newPostLink"><a href="newpost.html">发布新帖子</a></li>
                <li id="loginLink"><a href="login.html">登录</a></li>
                <li id="registerLink"><a href="register.html">注册</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>发布新帖子</h2>
        <form id="newPostForm">
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">内容:</label>
            <textarea id="content" name="content" rows="10" required></textarea>

            <button type="submit">发布</button>
        </form>
        <p id="newPostMessage"></p>
    </main>

    <footer>
        <p>&copy; 2025 龙图阁论坛</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
