<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>龙图阁论坛 - 帖子详情</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>龙图阁论坛</h1>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="threads.html">帖子列表</a></li>
                <li id="newPostLink"><a href="newpost.html">发布新帖子</a></li>
                <li id="loginLink"><a href="login.html">登录</a></li>
                <li id="registerLink"><a href="register.html">注册</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article id="postContent">
            <!-- 动态加载帖子内容 -->
        </article>

        <section class="comments">
            <h3>评论</h3>
            <ul id="commentsList">
                <!-- 动态加载评论 -->
            </ul>

            <form id="commentForm">
                <textarea id="commentText" placeholder="留下你的评论"></textarea>
                <button type="submit">提交评论</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 龙图阁论坛</p>
    </footer>

    <script src="script.js"></script>

</html>
